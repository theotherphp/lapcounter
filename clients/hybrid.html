<!DOCTYPE HTML>

<html>
   <head>
        <link type="text/css" rel="stylesheet" href="/clients/hybrid.css"/>
   </head>
   
    <body onload="initialize()">
        <div id="ticker">
            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Team</th>
                        <th>Team Laps</th>
                        <th>Team Rank</th>
                    </tr>
                </thead>
                <transition-group tag="tbody" name="scroll" class="list-item">
                    <tr v-for="(notif, index) in items" :key="notif.TagID">
                        <td>{{ notif.TagID }}</td>
                        <td>{{ notif.TeamName }}</td>
                        <td>{{ notif.TeamLaps }}</td>
                        <td>{{ notif.TeamRank }}</td>
                    </tr>
                </transition-group>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="/clients/hybrid.js"></script>
   </body>
</html>
